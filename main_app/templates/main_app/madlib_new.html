{% extends 'main_app/base.html' %}

{% block main %}
<h3>Pick a Lib!</h3>
<div class="detail list">
    <ul>
    {% for template in templates %}
        <a href="{% url "madlib_create" template.id %}"><li>{{ template.name }}</li></a>
    {% empty %}
        <li>You've finished all the libs!</li>
    {% endfor %}
    </ul>
</div>
{% endblock main %}
