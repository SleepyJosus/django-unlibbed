{% extends 'main_app/base.html' %}

{% block main %}
<h1>Update {{template.name}}</h1>
<form action="" method="POST">
{% csrf_token %}
{% for blank in template.blanks %}
    <div>
        {{blank}}: <input type="text" name="blanks" required>
    </div>
{% endfor %}
<input type="hidden" name="text" value="{{template.text}}">
<input type="hidden" name="name" value="{{template.name}}">
<input type="submit" value="submit">
</form>
<a href="{% url 'madlib_list' %}">cancel</a>
{% endblock main %}
