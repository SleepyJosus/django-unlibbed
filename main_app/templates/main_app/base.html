{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
    <script defer src="{% static 'main_app/js/main.js' %}"></script>
    <title>Django Unlibbed</title>
</head>
<body>
    <header>
        <nav>
            <img src="#" alt="logo">
            <a href="{% url "home" %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url "template_index" %}">Templates</a>
            <a href="{% url "madlib_new" %}">New Lib</a>
            <a href="{% url "madlib_list"%}">Completed Libs</a>
            <a href="{% url "logout" %}">Logout</a>
            {% else %}
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url "login" %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <footer>
        <span>Footer</span>
    </footer>
</body>
</html>
