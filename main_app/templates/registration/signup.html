{% extends 'main_app/base.html' %}
{% block main %}
<h1>Sign Up</h1>

{% if error_message %}
<p>{{error_message}}</p>
{% endif %}
<div class="detail signup form">
<form method="POST" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
</div>
  <input class="btn" type="submit" value="signup">
</form>
{% endblock main %}
